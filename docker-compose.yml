version: '3.8'

services:
  backend:
    container_name: backend
    build:
      context: ./backend
    volumes:
      - ./backend:/app
      - ./backend/db:/app/db  # Le répertoire de la base de données SQLite
    ports:
      - "8000:8000"
    command: /bin/bash -c "pip install -r /app/requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    networks:
      - my_network
    environment:
      - PYTHONPATH=/app  # Point vers le dossier backend
  
  frontend:
    container_name: frontend
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    command: /bin/bash -c "npm install && npm run dev"
    networks:
      - my_network

volumes:
  db-data:
    driver: local  # Ce volume est utile pour persister le fichier SQLite

networks:
  my_network:
    driver: bridge
